    <input type="text" name="text" id="num1" placeholder="Enter a text">
    <input type="numbeer" name="number" id="num2" placeholder="Enter a number">
</div>
<div><h3 id="result"></h3></div>
<button type="button" onclick="show()">Result</button>
   <script>
    function show() {
        
    
    let str =document.getElementById('num1').value;
    let n = parseFloat(document.getElementById('num2').value);
     let first_part = str.substring(0, n);

     document.getElementById('result').innerHTML = first_part + last_part;
    }
