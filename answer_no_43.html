<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div>
    <input type="number" name="number1" id="num1" placeholder="Enter a number">
    <input type="number" name="number2" id="num2" placeholder="Enter a number">
    <input type="number" name="number3" id="num3" placeholder="Enter a number">
</div>    
<div><h3 id="result">Answer :</h3></div>
<button type="button" onclick="result()" >Result</button>
<script>
    function result() {
let a = parseFloat(document.getElementById('num1').value);
let b = parseFloat(document.getElementById('num2').value);
let c = parseFloat(document.getElementById('num3').value);
let x = a % 10;
let y = b % 10;
let z = c % 10;
if (x == y && y== z) {
    document.getElementById('result').innerHTML = "Answer : True";
}else{
    document.getElementById('result').innerHTML = "Answer :False";
}
    }
</script>
</body>
</html>
