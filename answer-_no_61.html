        function show() {
            let str1 = document.getElementById('num1').value;
            let str2 = document.getElementById('num1').value;
            // Check if both strings are not empty
            if (str1.length > 1 && str2.length > 1) {
                // Concatenate the strings excluding their first characters
                return str1.substring(1) + str2.substring(1);
            } else if (str1.length > 1) {
                // If the second string is empty or has only one character
                return str1.substring(1);
            } else if (str2.length > 1) {
                // If the first string is empty or has only one character
                return str2.substring(1);
            } else {
                // If both strings are empty or have only one character
                return '';
            }
        }
