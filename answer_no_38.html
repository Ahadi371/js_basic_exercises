<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="number" name="number" id="num1" placeholder="Enter a number">
    </div>
    <h3 id="result"></h3>
    <button type="button" onclick="show()">Result</button>
    <script>
        function show() {
            let a = document.getElementById('num1').value;

            if (a >=90 && a <=100) {
                document.getElementById('result').innerHTML = " Ans : TRUE";                
            }else{
                document.getElementById('result').innerHTML = " Ans : False"
            }
            
        }
    </script>
</body>
</html>
