<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" id="num1" placeholder="Enter a text">
        <!-- <input type="text" id="num2" placeholder="Enter a text"> -->
    </div>
    <div>
        <h3 id="result"></h3>
    </div>
    <button id="show">Result</button>
<script>
    document.getElementById('show').addEventListener('click', function () {
    let a = document.getElementById('num1').value;
    // let b = document.getElementById('num2').value;
    let y =  a.slice(-3);
    let z = a.slice(0, -3)   ;
    document.getElementById('result').innerHTML = y + z;
    })
</script>


</body>

</html>
