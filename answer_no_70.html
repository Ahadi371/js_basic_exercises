<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" name="number1" id="num1" placeholder="Enter a number">
        <input type="text" name="number2" id="num2" placeholder="Enter a number">
        <input type="text" name="number3" id="num3" placeholder="Enter a number">
    </div>
    <div>
        <h3 id="result"></h3>
    </div>
    <div><button type="button" onclick="show()">Result</button></div>
    <script>
        function show() {
            let str =parseFloat(document.getElementById(num1).value);
            // let b = parseFloat(document.getElementById(num2).value);
            // let c = parseFloat(document.getElementById(num3).value);
            
            document.getElementById('result').innerHTML = [str[1], str[2], str[0]];
        }
    </script>
</body>
</html>
