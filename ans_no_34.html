<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="number" name="number" id="1stnumber" placeholder="Enter a Number ">
        <input type="number" name="number" id="2ndnumber" placeholder="Enter a Number ">
    </div>
    <div>
        <h3 id="result"></h3>
    </div>
    <button type="button" onclick="show()">Result</button>
    <script>
        function show() {
            
        let a = parseFloat(document.getElementById('1stnumber').value);
        let b = parseFloat(document.getElementById('2ndnumber').value);
        if ((a >= 40 && a <= 60) && (b >=40 && b <= 60)) {
            
            document.getElementById('result').innerHTML = " Ans :" +Math.max(a, b);
        }
        // else if (a === b) {
        //     document.getElementById('result').innerHTML = "Numbers are the same";
        // }
        
        else{
            document.getElementById('result').innerHTML ="Numbers don't fit in range";

        }
    }

    </script>
</body>
</html>
