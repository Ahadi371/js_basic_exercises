<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" name="text" id="num1" placeholder="Enter a text">

    </div>
    <div>
        <h3 id="result"></h3>
    </div>

    <button type="button" onclick="show()">Result</button>
    <script>
        function show() {
            let a = document.getElementById('num1').value;
            if (a.length % 2) {
                str = a.slice(0, a.length / 2)
                document.getElementById('result').innerHTML = str;
            } else {
                document.getElementById('result').innerHTML = "False"
            }

        }
    </script>
</body>

</html>
