<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>

        <input type="number" name="number1" id="1stnumber" placeholder="Enter a Number ">
        <input type="number" name="number2" id="2ndnumber" placeholder="Enter a Number ">
        <input type="number" name="number3" id="3rdnumber" placeholder="Enter a Number ">
    </div>
    <h3 id="result"></h3>

    <button type="button" onclick="last_digit()">Last_Digit </button>

    <script>
        function last_digit() {
            let a = document.getElementById('1stnumber').value;
            let b = document.getElementById('2ndnumber').value;
            let c = document.getElementById('3rdnumber').value;
            let x = a % 10;
            let y = b % 10;
            let z = c % 10;
            // console.log(x == y && y == z);
            if (x == y && y == z) {
                document.getElementById('result').innerHTML = ' Ans : TRUE';
            } else {
                document.getElementById('result').innerHTML = 'Ans : FALSE';
            }


        }
    </script>
</body>

</html>
