<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filename extension</title>
</head>
<body>
    <h3 id="filename"></h3>

    <script>        
let file = 'ahadi.html';
document.getElementById('filename').innerHTML = "Extension of the file name is : " + file.split('.').pop();

    </script>
</body>
</html>
