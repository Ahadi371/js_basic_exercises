<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function concatenateStrings(str1, str2) {
    // Find the length of both strings
    const len1 = str1.length;
    const len2 = str2.length;

    // If the lengths do not match, truncate the longer string
    if (len1 > len2) {
        str1 = str1.substring(0, len2);
    } else if (len2 > len1) {
        str2 = str2.substring(0, len1);
    }

    // Concatenate the two strings and return the result
    return str1 + str2;
}

// Example usage:
const string1 = "HelloWorld";
const string2 = "Hello";

const result = concatenateStrings(string1, string2);
console.log(result); 

    </script>
</body>
</html>
