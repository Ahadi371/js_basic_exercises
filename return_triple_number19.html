<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="number" name="number" id="1stnumber" placeholder="Enter a Number ">
    </div>
    <h3 id="result"></h3>
    <button type="button" onclick="show()"> Show</button>
<script>
    function show() {
        let a = parseFloat(document.getElementById('1stnumber').value);
        let b = 19 ;
        if (a > b) {
            result = (a - b) * 3;
            document.getElementById('result').innerHTML ='Triple of the difference : ' + result;
            
        }else{
            document.getElementById('result').innerHTML ='False :plese give in 19 big number';

        }
    }
</script>
</body>
</html>
