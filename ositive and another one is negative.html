<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   </head>
<body>
    <div>
        <!-- <h3 id="result"></h3> -->
        <input type="number" name="number" id="1stnumber" placeholder="Enter a Number ">
        <input type="number" name="number" id="2ndnumber" placeholder="Enter a Number ">
    </div>
    <h3 id="result"></h3>

    <div>
    <button type="button" onclick="show()"> Show</button>

    <script>
        function show() {
            let a = parseFloat(document.getElementById('1stnumber').value);
            let b = parseFloat(document.getElementById('2ndnumber').value);
            if ((a < 0 && 0 > b) || (a > 0 && b < 0)) {
                document.getElementById('result').innerHTML = ' Ans : TRUE'
            }else{
                document.getElementById('result').innerHTML = 'Ans : FALSE'
            }

            
        }
    </script>
</body>
</html>
