<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="find_sunday"></h2>
    <script>
      for (let year = 2014; year <= 2050; year++){
        let jny = new Date(year, 0, 1);
        if (jny.getDay() === 0) {
            document.getElementById('find_sunday').innerHTML += '1st January is being a Sunday' + year + '<br>';
        }
      }

    </script>
</body>
</html>
