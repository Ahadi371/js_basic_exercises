<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="number" name="number1" id="num1" placeholder="Enter a number" >
        <input type="number" name="number2" id="num2" placeholder="Enter a number" >
        <input type="number" name="number3" id="num3" placeholder="Enter a number" >
    </div>
    <div><h3 id="result"></h3></div>
<button type="button" onclick="show()">Result</button>
<script>
     function show() {
        let a = parseFloat(document.getElementById('num1').value);
        let b = parseFloat(document.getElementById('num2').value);
        let c = parseFloat(document.getElementById('num3').value);
        if (a == b && b == c) {
          document.getElementById('result').innerHTML = "Answer :30";
        }else if (a == b || b == c || c == a) {
            document.getElementById('result').innerHTML = "Answer :40";
        }else{
            document.getElementById('result').innerHTML = "Answer :20";
        }
        
     }
</script>
</body>
</html>
