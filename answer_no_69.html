<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="number" id="num1" placeholder="Enter a Number">
        <input type="number" id="num2" placeholder="Enter a Number">
        <input type="number" id="num3" placeholder="Enter a Number">
    </div>
    <div>
<h3 id="result"></h3>
    </div>
    <div>
        <button type="button" onclick="show()">Result</button>
    </div>
  <script>
   function show() {
    
   
    let a =parseFloat(document.getElementById('num1').value);
    let b =parseFloat(document.getElementById('num2').value);
    let c =parseFloat(document.getElementById('num3').value);
    let sum = a + b + c;
    document.getElementById('result').innerHTML = "Answer = " + sum;
   }
  </script>  
</body>
</html>
