<!DOCTYPE html>
<html>
<head>
    <title>Rotate String</title>
</head>
<body>

<h1 id="rotated-string"> w3resource</h1>

<script>
    
function string(){
    let str = document.getElementById('rotated-string').innerHTML;
    str = str.charAt(str.length - 1) + str.substring(0, str.length -1);
    document.getElementById('rotated-string').innerHTML = str;

}
setInterval(string, 100);



</script>

</body>
</html>
