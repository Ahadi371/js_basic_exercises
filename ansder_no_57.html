<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" name="text" id="num1" placeholder="Enter a text">
        <input type="number" name="number" id="num2" placeholder="Enter a number">
    </div>
    <div><h3 id="result"></h3></div>
    <button type="button" onclick="show()">Result</button>
    <script>
        function show() {
            let m =document.getElementById('num1').value;
            let n = parseFloat(document.getElementById('num2').value);
         if (n <= 0) {
            document.getElementById('result').innerHTML = "False";
            
         }else{
            document.getElementById('result').innerHTML = m.repeat(n);
         }

        }
    </script>
</body>
</html>
